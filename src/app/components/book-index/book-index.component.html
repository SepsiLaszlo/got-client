
<mat-grid-list [cols]="colCount" rowHeight="{{ rowWidth }}:1" gutterSize="5">
    <mat-grid-tile *ngFor="let book of books">
        <mat-card class="example-card" routerLink='/books/{{bookService.getId(book.url)}}'>
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ book.name }}</mat-card-title>
              <mat-card-subtitle>{{ book.released | date:'yyyy' }}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>
